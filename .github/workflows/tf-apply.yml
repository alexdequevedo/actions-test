name: Terraform Apply

on:
  issue_comment:
    types:
      - created
  workflow_dispatch:

defaults:
  run:
    working-directory: ./infra

jobs:
  terraform:
    name: Terraform Apply
    if: ${{ (github.event.comment.body == 'tf apply')  }}
    #&& (github.event.review.state == 'approved')
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJSON(github) }}
        run: echo "$GITHUB_CONTEXT"

      - name: Update Pull Request
        id: check
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const errOutput = 'mergeable_state is not clean, ensure you have the proper approvals before attempting to Apply.'
            const res = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            })

            if (res != 'clean'){
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: errOutput
              })
              core.setFailed(errOutput)
            }

      - name: Terraform Apply
        run: terraform plan